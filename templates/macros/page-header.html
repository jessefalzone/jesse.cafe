{% macro meta(page) %}
    <header id="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.extra.icon %}
            <img src="/static_images/{{ page.extra.icon }}"
                 width="48"
                 height="48"
                 alt="The page header icon.">
        {% endif %}
    </header>
{% endmacro meta %}

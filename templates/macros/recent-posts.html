{% macro meta(pages) %}
    <ul>
        {% for page in pages | slice(end=2) %}
            <li>
                <a href="{{ page.permalink }}" class="font--bold">{{ page.title }}</a>
                {% if page.draft %}<mark>DRAFT</mark>{% endif %}
                <br>
                <time datetime="{{ page.date }}">{{ page.date | date(format="%B %d, %Y") }}</time>
            </li>
        {% endfor %}
    </ul>
{% endmacro meta %}
